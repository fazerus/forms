<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <form class="form" action="">
        <h1>Forms playground</h1>
        <p>
          <label for="firstName">Your name:</label>
          <input
            class="form__item"
            id="firstName"
            type="text"
            name="firstName"
            placeholder="Enter your name"
          />
        </p>
        <p>
          <label for="lastName">Your surname:</label>
          <input
            class="form__item"
            id="lastName"
            type="text"
            name="lastName"
            placeholder="Enter your last name"
          />
        </p>
        <fieldset>
          <legend>
            Address
          </legend>
          <p>
            <label for="streetName">Your street name:</label>
            <input
              class="form__item"
              id="streetName"
              type="text"
              name="streetName"
              placeholder="Enter your street name"
            />
          </p>
          <p>
            <label for="city">Your city:</label>
            <input
              class="form__item"
              id="city"
              type="text"
              name="city"
              placeholder="Enter your city"
            />
          </p>
        </fieldset>
        <fieldset>
          <legend>Favoritee icecream flavour</legend>
          <p>
            <input
              type="radio"
              id="chocolade"
              name="iceCream"
              value="chocolade"
            />
            <label for="chocolade">Chocolade</label>
          </p>
          <p>
            <label>
              <input type="radio" name="iceCream" value="chocolade" />
              Lemon</label
            >
          </p>
        </fieldset>
      </form>
    </main>
  </body>
</html>
